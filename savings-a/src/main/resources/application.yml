#debug: true
server:
  port: 8081
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'

spring:
  jpa:
    generate-ddl: false
    open-in-view: false

    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: a

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE
      springframework:
        transaction: TRACE
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
